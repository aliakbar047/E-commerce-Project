{% extends 'webapp/base.html' %}

{% block content %}

<h1>Company Details</h1>

<h3> {{ company }}</h3>

<div class="box">
    <div class="row">
        {% for product in products %}
        <div class="col-md-4">
            <h5>{{ product.product_name }}</h5>
            <h5>{{ product.price }}</h5>
            <img src="{{ product.image.url }}" width="100%" height="400px">
            
        </div>
        {% endfor %}
    </div>
    
</div>

{% endblock content%}
