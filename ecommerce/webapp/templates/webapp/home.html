{% extends 'webapp/base.html' %}

{% block content %}

<form method="POST">
    {% csrf_token %}
    {{ form }}
    <button type="submit">Search</button>
</form>
<div class="box">
    <div class="row">
        {% for company in companies %}
        <div class="col-md-4">
            <h5>{{ company.company_name }}</h5>
            <a href="{% url 'company_page' company.id %}">
            <img src="{{ company.image.url }}" width="100%" height="400px">
            </a>
            
        </div>
        {% endfor %}
    </div>
    
</div>

{% endblock content %}
